<!DOCTYPE html>
<html>
    <head>
        <title>FormularioXD</title>
        <link rel="icon" type="image/ico" href="imagenes/icon.ico">
    </head>
    <body>
        <form>
            <input type="text" required name="usuario" placeholder="usuario">
            <input type="email" required name="email" placeholder="email">
            <input type="password" required name="contraseña" placeholder="contraseña">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date" required name="fecha_de_nacimiento">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
